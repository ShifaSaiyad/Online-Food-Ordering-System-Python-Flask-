{% extends "base.html" %}

{% block content %}
<div class="form-container">
<div class="mb-8">
    <h2 class="text-3xl font-bold text-center text-gray-800">Create Account</h2>
    <p class="text-center text-gray-500 mt-2">Enter your registration details...</p>
</div>
<form action="/register" method="POST" class="space-y-6">

  <div class="mb-3">
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Enter your name:</label>
    <input type="text" name="username" id="username" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>

  <div class="mb-3">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail:</label>
    <input type="email" name="email" id="email" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>

  <div class="mb-3">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
    <input type="password" name="password" id="password" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>

  <button type="submit" class="primary-btn w-full text-white font-semibold py-3 rounded-lg text-lg">
      <i data-lucide="user-plus" class="inline-block w-5 h-5 mr-1"></i> Submit Registration
  </button>
</form>
</div>
