<section class="home" style="background-image: url('static/images/background_image4.jpeg'); background-size: cover; background-position: center;">
  <div class="overlay">
    <h2 id="hero-title" class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-4 max-w-4xl leading-tight opacity-0 translate-y-8 transition-all duration-1000 ease-out">Best  food  for  your  taste</h2>
