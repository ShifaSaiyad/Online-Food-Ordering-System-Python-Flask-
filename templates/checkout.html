{% extends "base.html" %}

{% block content %}

<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-700">Final Checkout</h2>
    
    <form method="POST" class="space-y-6">
        
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <label class="block text-sm font-medium text-gray-700 mb-2">Order Items (Quantity)</label>
            <textarea readonly rows="3" 
                class="w-full p-3 border border-gray-300 rounded-lg bg-white font-semibold text-gray-800 resize-none">{{ order_summary }}</textarea>
            <input type="hidden" name="order_summary" value="{{ order_summary }}">
        </div>

        <div class="flex justify-between items-center bg-red-50 p-4 rounded-lg border-2 border-red-300">
            <span class="text-xl font-medium text-gray-700">Grand Total:</span>
            <span class="text-3xl font-bold text-red-800">â‚¹{{ grand_total | round(2) }}</span>
            <input type="hidden" name="final_bill" value="{{ grand_total }}">
        </div>

        <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Delivery Location <span class="text-red-500">*</span></label>
            <input type="text" name="location" id="location" required 
                placeholder="Street address, city, and zip code"
                value="{{ location or '' }}"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
        </div>

        <div>
            <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number <span class="text-red-500">*</span></label>
            <input type="text" name="mobile" id="mobile" required 
                placeholder="e.g., 9876543210"
                value="{{ mobile or '' }}"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
        </div>

        <button type="submit" class="primary-btn w-full text-white py-3 rounded-lg text-xl font-semibold bg-green-600 hover:bg-green-700 transition duration-200">
            <i data-lucide="check-circle" class="w-6 h-6 inline-block mr-2"></i> Confirm Order and download recipt
        </button>
    </form>
</div>
{% endblock %}
