{% extends "base.html" %}

{% block content %}
<div class="form-container">
<div class="mb-8">
    <h2 class="text-3xl font-bold text-center text-gray-800">Add menu</h2>
    <p class="text-center text-gray-500 mt-2">Add available items in your restaurant ...</p>
</div>
<form action="/Add_menu" enctype="multipart/form-data" method="POST" class="space-y-6">

  <div class="mb-3">
    <label for="foodname" class="block text-sm font-medium text-gray-700 mb-1">Food name:</label>
    <input type="text" name="foodname" id="foodname" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>
  <div class="mb-3">
    <label for="foodprice" class="block text-sm font-medium text-gray-700 mb-1">Food price:</label>
    <input type="text" name="foodprice" id="foodprice" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>
  <div class="mb-3">
    <label for="fooddec" class="block text-sm font-medium text-gray-700 mb-1">Food description:</label>
    <input type="text" name="fooddec" id="fooddec" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>
  <div class="mb-3">
    <label for="foodcost" class="block text-sm font-medium text-gray-700 mb-1">Food Cost:</label>
    <input type="text" name="foodcost" id="foodcost" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
  </div>
  <div class="mb-3">
     <label for="foodimage" class="block text-sm font-medium text-gray-700 mb-1">Food Image:</label>
    <input type="file" name="foodimage" id="foodimage" accept="image/*" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
    </div>

  <button type="submit" class="primary-btn w-full text-white font-semibold py-3 rounded-lg text-lg">
      <i data-lucide="user-plus" class="inline-block w-5 h-5 mr-1"></i> Add Item
  </button>
</form>
</div>

<!-- Styling the existing table structure at the bottom of register.html -->
{% if data %}
<div class="max-w-4xl mx-auto mt-12 p-4">
    <h3 class="text-xl font-semibold mb-4 text-gray-800">Registered Data (Debug View)</h3>
    <table class="min-w-full bg-white shadow-lg rounded-xl overflow-hidden border-collapse table-auto table-admin">
        <thead>
            <tr>
                <th class="py-3 px-6 text-left border-b border-gray-700">Username</th>
                <th class="py-3 px-6 text-left border-b border-gray-700">Email</th>
                <th class="py-3 px-6 text-left border-b border-gray-700">Password (Hash)</th>
            </tr>
        </thead>
        <tbody>
        {% for db1 in data %}
            <tr class="border-b border-gray-200 hover:bg-red-50/50 transition duration-150">
                <td class="py-3 px-6">{{ db1.username }}</td>
                <td class="py-3 px-6">{{ db1.email }}</td>
                <td class="py-3 px-6 text-xs font-mono break-all">{{ db1.password }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock %}
